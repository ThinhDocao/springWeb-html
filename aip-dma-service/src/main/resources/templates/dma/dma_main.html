<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/login.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body style="margin: auto">
<div class="main-layout">
    <div class="main-background">
        <div class="main-content-container">
            <div class="main-content col-lg-6">
                <div class="main-content-left">
                    <img src="/images/welcome_omni_logo.png" class="ocb-logo">
                    <p class="ocb-title">Đăng ký cấp tín dụng nguyên tắc trong vòng 15 phút, không cần hồ sơ, giấy tờ</p>
                    <span th:text="${fa}"></span>
                </div>
            </div>

            <div class="main-content col-lg-6">
                <div class="main-content-right">
                    <div class="selection-title">
                        Tôi muốn đăng ký, tôi là...
                    </div>
                    <div>
                        <button type="button" class="button-login btn-primary">Khách hàng mới hoặc chưa có tài khoản OMNI</button>
                        <button type="button" class="button-login btn-primary" onclick="logindirect()">Khách hàng của OCB với tài khoản OMNI</button>
                    </div>
                    <div class="selection-description">
                        <p class="p-login">Bạn đã đăng ký và đang chờ kết quả?</p>
                    </div>
                    <div>
                        <button class="button-login btn-primary">Theo dõi hồ sơ</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
