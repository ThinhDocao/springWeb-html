<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/css/login.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/login.js" ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<body style="margin: auto">
<div class="main-layout">
    <div class="main-background">
        <div class="main-content-container">
            <div class="main-content col-lg-6">
                <div class="main-content-left">
                    <img src="/images/welcome_omni_logo.png" class="ocb-logo">
                    <p class="ocb-title">Đăng ký cấp tín dụng nguyên tắc trong vòng 15 phút, không cần hồ sơ, giấy tờ</p>
                    <span th:text="${fa}"></span>
                </div>
            </div>

            <div class="main-content col-lg-6">
                <div class="main-content-right" >
                    <div class="selection-title">
                        Tôi muốn đăng ký, tôi là...
                    </div>
                    <div>
                        <button class="button-login">Khách hàng mới hoặc chưa có tài khoản OMNI</button>
                        <button type="button" class="button-login btn-primary" data-bs-toggle="modal" data-bs-target="#ModalForm">Khách hàng của OCB với tài khoản OMNI</button>
                    </div>
                    <div class="selection-description" th:if="${aip == 'yes'}">
                        <p class="p-login" >Nhanh và tiện lợi hơn</p>
                        <p class="p-login" >khi đăng nhập bằng OMNI!</p>
                    </div>
                    <div class="selection-description" th:if="${aip == 'no'}">
                        <p class="p-login">Bạn đã đăng ký và đang chờ kết quả?</p>
                    </div>
                    <div th:if="${aip == 'no'}">
                        <button class="button-login btn-primary">Theo dõi hồ sơ</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="ModalForm" tabindex="-1" aria-labelledby="ModalFormLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="myform ">
                    <h1 class="text-center">Đăng nhập</h1>
                    <form>
                        <div class="mb-3 mt-4">
                            <label for="exampleInputEmail1" class="form-label">Tên đăng nhập</label>
                            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <button type="button" onclick="login()" class="btn btn-light mt-3">Đăng nhập</button>
                        <p>Quên mật khẩu?<a href="#"> Đăng ký</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
